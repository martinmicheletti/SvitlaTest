<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Website tests</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="showcase">
        <div class="showcase-content">
          <div class="header">
            <div class="menu">
              <div class="menu-icon">
                <svg
                  width="18"
                  height="12"
                  viewBox="0 0 18 12"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M0 1H18M0 6H18M0 11H18"
                    stroke="white"
                    stroke-width="1.5"
                  />
                </svg>
              </div>
              Menu
            </div>
          </div>

          <div class="middle-content">
            <div class="collection-tag">
              <div>Summer</div>
              <div>Collection</div>
              <div>2020</div>
            </div>
            <div class="navigation">
              <span>Next</span>
              <div class="navigation-line"></div>
              <span>Previous</span>
            </div>
          </div>
          <div class="bottom-content">
            <div class="summer-title">
              <div class="summer-title">Summer</div>
              <div class="summer-title">2020</div>
            </div>
            <div class="footer-button-container">
              <div class="social-icons">
                <div>FB</div>
                <div>PIN</div>
                <div>IG</div>
              </div>
              <div class="paginator">
                <div>.</div>
                <div>.</div>
                <div class="active">.</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="product-showcase">
        <div class="product-header">
          <div class="language-switch">
            <div class="lang">ENG</div>
            <div class="lang-selector">FR</div>
          </div>
        </div>

        <div class="parent">
          <div class="div1"></div>
          <div class="div2">
            <div class="side-text">
              <div class="vertical-text">Ref. 6657794</div>
              <div class="navigation-line-vertical"></div>
              <div class="vertical-text">What looks feels</div>
            </div>
          </div>
          <div class="div3">
            <div class="shop-button-container">
              <button class="shop-button">SHOP NOW</button>
            </div>
          </div>
          <div class="div4">
            <div class="product-image-button">
              <img
                class="product-image-button"
                src="./assets/white-dress-woman-3.jpg"
                alt="White draped dress full view"
              />
            </div>
          </div>
          <div class="div5">
            <div class="product-images-container">
              <div class="product-image">
                <img
                  class="product-image"
                  src="./assets/white-dress-woman-2.jpg"
                  alt="White draped dress front view"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
